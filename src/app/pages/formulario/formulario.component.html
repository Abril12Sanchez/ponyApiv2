<div class="container">
  <h2 class="title">🌈 ¡Descubre qué Pony de Equestria eres! 🦄</h2>
  
  <form (submit)="adivinarPersonaje()">
    
    <div class="question-box">
      <label for="colorFavorito" class="question-label">🎨 ¿Cuál es tu color favorito?</label>
      <div class="options">
        <label>
          <input type="radio" name="colorFavorito" value="Morado" (change)="onInputChange($event, 'colorFavorito')" /> Morado
        </label>
        <label>
          <input type="radio" name="colorFavorito" value="Amarillo" (change)="onInputChange($event, 'colorFavorito')" /> Amarillo
        </label>
        <label>
          <input type="radio" name="colorFavorito" value="Rosita" (change)="onInputChange($event, 'colorFavorito')" /> Rosita
        </label>
        <label>
          <input type="radio" name="colorFavorito" value="Rojo" (change)="onInputChange($event, 'colorFavorito')" /> Rojo
        </label>
      </div>
      <small class="error" [style.display]="!formulario['colorFavorito'] ? 'block' : 'none'">
        🌟 Este campo es obligatorio.
      </small>
    </div>

    <div class="question-box">
      <label for="fruta" class="question-label">🍎 ¿Qué fruta te gusta más?</label>
      <div class="options">
        <label>
          <input type="radio" name="fruta" value="Mandarina" (change)="onInputChange($event, 'fruta')" /> Mandarina
        </label>
        <label>
          <input type="radio" name="fruta" value="Pera" (change)="onInputChange($event, 'fruta')" /> Pera
        </label>
        <label>
          <input type="radio" name="fruta" value="Manzana" (change)="onInputChange($event, 'fruta')" /> Manzana
        </label>
        <label>
          <input type="radio" name="fruta" value="Apio" (change)="onInputChange($event, 'fruta')" /> Apio
        </label>
      </div>
      <small class="error" [style.display]="!formulario['fruta'] ? 'block' : 'none'">
        🌟 Este campo es obligatorio.
      </small>
    </div>

    <div class="question-box">
      <label for="habilidad" class="question-label">✨ ¿Cómo te describes según las opciones?</label>
      <div class="options">
        <label>
          <input type="radio" name="habilidad" value="Magia" (change)="onInputChange($event, 'habilidad')" /> Magia
        </label>
        <label>
          <input type="radio" name="habilidad" value="Dominación" (change)="onInputChange($event, 'habilidad')" /> Dominación
        </label>
        <label>
          <input type="radio" name="habilidad" value="Diversión" (change)="onInputChange($event, 'habilidad')" /> Diversión
        </label>
        <label>
          <input type="radio" name="habilidad" value="Velocidad" (change)="onInputChange($event, 'habilidad')" /> Velocidad
        </label>
      </div>
      <small class="error" [style.display]="!formulario['habilidad'] ? 'block' : 'none'">
        🌟 Este campo es obligatorio.
      </small>
    </div>

    <button type="submit" [disabled]="!formulario['colorFavorito'] || !formulario['fruta'] || !formulario['habilidad']">
      🌟 Adivinar 🦄
    </button>
  </form>

  <div [style.display]="mostrarResultado ? 'block' : 'none'">
    <h3>🎉 {{ resultado }} 🎠</h3>
  </div>
</div>
